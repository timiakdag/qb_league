<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFL Project</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon_io/favicon-16x16.png">

    <link rel="stylesheet" type="text/css" href="../style/login.css" />

  <body>
    <div id="login_flx">
        <form>
            <input type="email" id="email" required>
            <label for="email" class="login icon">E-mail</label>
            <input type="password" id="pass" required>
            <label for="pass">Password</label>
            <span>
              <button type="button" id="login">Login</button>
              <button type="button" id="register">Register</button>
            </span>
        </form>
    </div>
    <p>Login information is kept by Google firebase see
      <a href="https://firebase.google.com/">link</a>
      for more.
    </p>
  </body>
  <script src="https://kit.fontawesome.com/ae57a18757.js" crossorigin="anonymous"></script>
  <script type="module">
    import {auth} from '../modules/auth.js';
    document.addEventListener("DOMContentLoaded",() => {
        const l = document.querySelector('#login');
        const r = document.querySelector('#register');
        const a = new auth();
        l.addEventListener("click",() => {
            history.back();
        });
        r.addEventListener("click",() => {
            history.back();
        })
    }) 

    function is_cred_valid(cred) {
      if (cred.includes('ERR')) {
        return false;
      }else {
        return true;
      }
    }
  </script>
</html>
