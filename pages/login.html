<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFL Project</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../images/favicon_io/site.webmanifest">
    <link rel="stylesheet" type="text/css" href="../style/login.css" />
  </head>
  <body>
    <div id="login_flx">
        <form>
            <input type="email" id="email">
            <label for="email">E-mail</label>
            <input type="password" id="pass">
            <label for="pass">Password</label>
            <input type="text" id="dis_name">
            <label for="dis_name">Display Name</label>
            <span>
              <button type="button" id="login">Login</button>
              <button type="button" id="register">Register</button>
            </span>
        </form>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
  <script type="module">
    import {auth} from '../modules/firebase.js';
    document.addEventListener("DOMContentLoaded",() => {
        const l = document.querySelector('#login');
        const r = document.querySelector('#register');
        const a = new auth();
        l.addEventListener("click",() => {
            const e = document.querySelector('#email');
            const p = document.querySelector('#pass');
            
            
            a.sign_in(e,p);
        });
        r.addEventListener("click",() => {
            const e = document.querySelector('#email');
            const p = document.querySelector('#pass');
            
            let a = auth();
            a.create_user(e,p);
        })
    }) 
  </script>
</html>
