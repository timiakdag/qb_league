<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFL Project</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_io/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="../style/login.css" />
  </head>
  <body>
    <div id="login_flx">
        <form id="form" action="../main_index.html">
            <input type="email" id="email" required>
            <label for="email" class="login icon">E-mail</label>
            <input type="password" id="pass" required>
            <label for="pass">Password</label>
            <span>
              <button type="submit" id="login">Login</button>
              <button type="submit" id="register">Register</button>
            </span>
        </form>
    </div>
    <div id="success_msg">
    </div>
    <p>Login information is kept by Google firebase see
      <a href="https://firebase.google.com/">link</a>
      for more.
    </p>
  </body>
  <script src="https://kit.fontawesome.com/ae57a18757.js" crossorigin="anonymous"></script>
  <script type="module">
    import {auth} from '../modules/auth.js';
    document.addEventListener("DOMContentLoaded",() => {
        const f = document.querySelector('#form');
        f.addEventListener("submit",e => {
          const u = document.querySelector('#email').value;
          const p = document.querySelector('#pass').value;
          localStorage.setItem('user',u);
        })
    });
  </script>
</html>
